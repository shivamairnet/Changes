<!-- sight seeing card -->
<main>
    <div class="h-[89%] w-[16rem] py-2 rounded-md shadow-md">
        <div class="h-full w-full px-2 relative" (click)="toggleTooltip()" >
    
               <!-- Icons Container -->          
               <div class="absolute top-2 right-2 flex space-x-2">
                <!-- Conditional Rendering of Light Icon -->
                <img 
                    [src]="isAvailable ? 'assets/icons/greenLight.png' : 'assets/icons/redLight.png'" 
                    alt="status-icon" 
                    class="w-2.5 h-2.5"
                >
                <img src="path/to/your/info-icon.png" alt="i" class="w-2 h-2">
            </div>
            <!-- time -->
            <div class="h-1/3  flex" >
                <div class="h-full" >
                    <p class="text-xs underline text-left"> {{sightDetails.startTime }} - {{ sightDetails.endTime}} </p>
                </div>
    
              
                <!-- <div  class="h-full  flex items-center justify-center ">
                    <p  class="text-[11px] font-medium"  >-</p>
                </div>
                <div class="h-full  flex items-center justify-center " >
                    <p class="text-[11px] font-medium"  > {{sightDetails.endTime}}</p>
                </div> -->
            </div>
    
            <!-- <hr class="w-full" >  -->
            <!-- title -->
            <div class="h-2/3 flex mt-2" >
                <div class="h-full w-full flex" >
                    <p class=" text-xs" >{{sightDetails.title}}</p>
                </div>
            </div>
        </div>
    
         <!-- tooltip -->
           <!-- tooltip -->
      <div [ngClass]="{'tooltip-content': true, 'hidden': !isTooltipVisible}">
        <div class="flex">
        <button class="cta">
          <img src="assets\icons\Iconslatestpackage\logoRM.png" alt="Icon" class="icon" height="10px !important">
          Replace
        </button>
        <button class="cta">
          <img src="assets\icons\pencil.png" alt="Icon" class="icon" height="10px !important">
          Edit
        </button>
        <button class="cta">
          <img src="assets\icons\icons8-bin-50.png" alt="Icon" class="icon" height="10px !important">
          <!-- <img src="remove-icon.png" alt="Icon" class="icon"> -->
          Remove
        </button>
      </div>
      </div>
     
    </div>
    </main>
